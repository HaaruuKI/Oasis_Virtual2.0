<section class="nav">

<main class="main">
  <div class="juego-container">
    <h2 id="nombre-juego"></h2>
    <p id="descripcion"></p>

    <img id="imagen" src="" alt="Imagen del juego">

<!-- Agregamos el código JavaScript para el despliegue y scroll hacia arriba -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const navTab = document.querySelector('.nav-tab');
    const navDropdown = document.querySelector('.nav-dropdown');
    const scrollTopBtn = document.querySelector('.scroll-top-btn');

    navTab.addEventListener('click', function() {
      navTab.classList.toggle('active');
    });

    window.addEventListener('scroll', function() {
      // Mostrar u ocultar el botón de scroll hacia arriba
      if (window.scrollY > 300) {
        scrollTopBtn.style.display = 'block';
      } else {
        scrollTopBtn.style.display = 'none';
      }
    });
  });

  function scrollToTop() {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }

  function mostrarJuego(descripcion, nombreJuego, precio, imagen) {
    const descripcionElement = document.getElementById('descripcion');
    const nombreJuegoElement = document.getElementById('nombre_juego');
    const precioElement = document.getElementById('precio');
    const imagenElement = document.getElementById('imagen');

    descripcionElement.textContent = descripcion;
    nombreJuegoElement.textContent = nombreJuego;
    precioElement.textContent = `Precio: $${precio.toFixed(2)}`;
    imagenElement.src = imagen;
  }
</script>
</body>
